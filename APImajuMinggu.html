<html>
    <head>
       <script src="node_modules/moment/moment.js"></script>
       <script src="node_modules/moment/min/locales.min.js"></script>
    </head>
    <body>
        
            <input type="hidden" id="number"  value="0" />
            <input type="button" onclick="decreaseValue()" value="Previous" /> 
            <input type="button" onclick="incrementValue()" value="Next" />                       
            <input type="button" onclick="hariIni()" value="Today" />
            <div id="ganti"></div>
         <script>
            
            var nambah = parseInt(document.getElementById('number').value);
            
            function hariIni(){
                nambah = 0;                
                document.getElementById('number').value = nambah;
                buatMinggu(nambah);
            }
            
            function buatMinggu(nambah) {
                document.getElementById("ganti").innerHTML = "";  
                const hari = moment().locale("id");
                const coba = hari.add(nambah,'days');  
                const cobaMinggu =coba.startOf('isoWeek');


                

                document.getElementById("ganti").innerHTML = cobaMinggu.format("dddd YYYY-MM-DD");
                for (let index = 1; index < 6; index++) {
                    var divCoba = document.createElement("DIV"); 
                    var mingguMasuk=cobaMinggu.add(1,'days').format("dddd YYYY-MM-DD");
                    var warnaHariIni = document.createAttribute("style");
                    console.log(moment().locale("id").format("dddd YYYY-MM-DD"));
                    if (mingguMasuk==(moment().locale("id").format("dddd YYYY-MM-DD"))) {                       
                        warnaHariIni.value = "color: red;";                                     
                    }else{
                        warnaHariIni.value = "";
                    }
                    divCoba.setAttributeNode(warnaHariIni);
                    divCoba.innerHTML = mingguMasuk;
                    document.getElementById("ganti").append(divCoba);
                                               
                }
            }
            buatMinggu(nambah);

            
            
            function incrementValue()
            {
                var nambah = parseInt(document.getElementById('number').value);
                nambah = isNaN(nambah) ? 0 : nambah;
                console.log(nambah);
                nambah+=7;
                document.getElementById('number').value = nambah;
                buatMinggu(nambah);
            }

            function decreaseValue()
            {
                var nambah = parseInt(document.getElementById('number').value);
                nambah = isNaN(nambah) ? 0 : nambah;
                nambah-=7;
                document.getElementById('number').value = nambah;
                buatMinggu(nambah);
            }
            </script>
